<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" type="image/x-icon" href="{% static 'logo.png' %}" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body style="font-family: 'Montserrat', sans-serif">
    <section class="min-h-screen">
      <!-- Navbar start -->
      <header
        class="flex flex-wrap sm:justify-start sm:flex-nowrap z-50 w-full text-sm py-4"
      >
        <nav
          class="max-w-[85rem] w-full mx-auto px-4 md:flex md:items-center md:justify-between"
          aria-label="Global"
        >
          <div class="flex items-center justify-between">
            <a class="flex-none text-xl font-semibold" href="{% url 'home' %}"
              >R-Cloud</a
            >
            <div class="sm:hidden">
              <button
                onclick="handleMenu()"
                id="menu-btn"
                type="button"
                class="hs-collapse-toggle p-2 inline-flex justify-center items-center gap-2 rounded-md font-medium text-gray-900 shadow-sm align-middle focus:outline-none transition-all text-sm"
                data-hs-collapse="#navbar-collapse-with-animation"
                aria-controls="navbar-collapse-with-animation"
                aria-label="Toggle navigation"
              >
                <svg
                  id="open-menu-btn"
                  class="hs-collapse-open:hidden w-4 h-4"
                  width="16"
                  height="16"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                  />
                </svg>
                <svg
                  id="close-menu-btn"
                  class="hs-collapse-open:block hidden w-4 h-4"
                  width="16"
                  height="16"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div
            id="navbar-items"
            class="hs-collapse hidden overflow-hidden transition-all duration-1000 basis-full grow sm:block ease-in-out"
          >
            <div
              class="flex flex-col text-center gap-5 mt-5 md:flex-row md:items-center md:justify-end md:mt-0 md:pl-5"
            >
              {%if user.is_authenticated %}<a
                class="font-medium text-gray-900 hover:text-gray-800"
                href="{% url 'home' %}"
                >Home</a
              >
              <p
                class="font-medium border border-gray-900 flex items-center rounded-full px-3 py-1 text-gray-900 hover:text-gray-800 w-1/3 sm:w-1/2 md:w-auto mx-auto md:mx-0"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-4 w-4 mr-1"
                  viewBox="0 0 24 24"
                >
                  <g>
                    <path fill="none" d="M0 0h24v24H0z" />
                    <path
                      d="M20 22h-2v-2a3 3 0 0 0-3-3H9a3 3 0 0 0-3 3v2H4v-2a5 5 0 0 1 5-5h6a5 5 0 0 1 5 5v2zm-8-9a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"
                    />
                  </g></svg
                >{{user.email}}
              </p>
              <a
                class="font-medium border-2 border-gray-900 rounded-full px-3 py-1 bg-gray-900 hover:bg-gray-700 text-gray-100 w-1/3 sm:w-1/2 md:w-auto mx-auto md:mx-0"
                href="{% url 'logout' %}"
                >Log out</a
              >
              {%else%}

              <a
                class="font-medium border border-gray-900 rounded-full px-3 py-1 text-gray-900 hover:text-gray-800 w-1/3 sm:w-1/2 md:w-auto mx-auto md:mx-0"
                href=""
                >Login</a
              >
              <a
                class="font-medium bg-gray-900 border-2 border-gray-900 text-gray-100 rounded-full px-3 py-1 hover:bg-gray-800 w-1/3 sm:w-1/2 md:w-auto mx-auto md:mx-0"
                href="{% url 'register' %}"
                >Signup</a
              >
              {%endif%}
            </div>
          </div>
        </nav>
      </header>
      <!-- Navbar end -->
      <div class="container mx-auto max-w-[85rem]">
        {% block body %} {%endblock body %}
      </div>
      <!-- footer start -->
      <footer
        class="flex items-center justify-center py-12 mx-auto max-w-7xl flex-row"
      >
        <p class="mb-8 text-sm text-center text-gray-700 md:text-left md:mb-0">
          Â© Copyright 2022 R-Cloud. All Rights Reserved.
        </p>
      </footer>
      <!-- footer end -->
    </section>

    <script>
      var openMenuBtn = document.querySelector("#open-menu-btn");
      var closeMenuBtn = document.querySelector("#close-menu-btn");
      var navbar = document.querySelector("#navbar-items");
      function handleMenu() {
        openMenuBtn.classList.toggle("hidden");
        navbar.classList.toggle("hidden");
        closeMenuBtn.classList.toggle("hidden");
      }
    </script>
    <script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
  </body>
</html>
